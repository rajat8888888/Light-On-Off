}

    <img src="images.jpg" class="container" alt="off-bulb"/>
    <button class="container btn">Turn On</button>

    <script>
        let bulb=document.getElementsByClassName("container")[0];
        let btn=document.getElementsByClassName("btn")[0];

        btn.addEventListener('click',turnOnOff)

          function turnOnOff(e){

         bulb.src="images(1).jpg"

            }
         
          else{
            bulb.src="images.jpg"
            btn.innerText="Turn On"
          }
          }
    </script>
    
</body>
